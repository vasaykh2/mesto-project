<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Фотографии мест России и форма редактирования профиля"
    />
    <meta name="keywords" content="Россия, Урал, места, фотографии" />
    <meta name="author" content="Вадим Савинов" />
    <title>Место России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Место России" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile" aria-label="Профиль">
          <img
            src="./images/jacques-yves-cousteau.jpg"
            alt="Жак-Ив Кусто"
            class="profile_avatar"
          />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                title="Изменить профиль"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements" aria-label="Карточки">
          <ul class="cards">
            <li class="cards__item">
              <img
                src="./images/taganay-national-park.jpg"
                alt="Таганай"
                class="cards__image"
              />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">з. Таганай</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/yugyd-va-national-park.jpg"
                alt="Югыд Ва"
                class="cards__image"
              />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">н.п. Югыд Ва</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/manpupuner-plateau.jpg"
                alt="Мань-Пупу-нёр"
                class="cards__image"
              />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Мань-Пупу-нёр</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/lake-arakul-and-arakul-shikhan.jpg"
                alt="Шихан"
                class="cards__image"
              />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">гора Шихан</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/chusovaya-river.jpg"
                alt="Чусовая"
                class="cards__image"
              />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">р. Чусовая</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/lake-turgoyak.jpg"
                alt="Тургояк"
                class="cards__image"
              />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">оз. Тургояк</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_content_edit-profile -popup_opened">
      <div class="popup__container">
        <form
          class="form form_content_edit-profile"
          name="formEdit"
          novalidate=""
        >
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__input-wrapper">
            <input
              type="text"
              name="userName"
              minlength="2"
              maxlength="50"
              placeholder="Жак-Ив Кусто"
              class="form__item form__item_user_name"
              id="user-name"
              required=""
            />
          </div>
          <div class="form__input-wrapper">
            <input
              type="text"
              name="userJob"
              minlength="2"
              maxlength="50"
              placeholder="Исследователь океана"
              class="form__item form__item_user_job"
              id="user-job"
              required=""
            />
          </div>
          <input type="submit" class="form__save-button" value="Сохранить" />
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
  </body>
</html>
