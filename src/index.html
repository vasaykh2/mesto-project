<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Фотографии мест России и форма редактирования профиля"
    />
    <meta name="keywords" content="Россия, Урал, места, фотографии" />
    <meta name="author" content="Вадим Савинов" />
    <title>Место России</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <span class="header__logo"></span>
      </header>

      <main class="content">
        <section class="profile" aria-label="Профиль">
          <div class="profile__wrapper-avatar">
            <img src="./" alt="Имя" class="profile__avatar" />
          </div>
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                title="Изменить профиль"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements" aria-label="Карточки">
          <ul class="cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_content_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_content_edit-profile" name="formEdit" novalidate>
          <div class="form__input-wrapper">
            <input
              type="text"
              name="userName"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              class="form__input form__input_user_name"
              id="user-name"
              required
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error user-name-error">ошибка</span>
          </div>
          <div class="form__input-wrapper">
            <input
              type="text"
              name="userJob"
              minlength="2"
              maxlength="200"
              placeholder="Вид деятельности"
              class="form__input form__input_user_job"
              id="user-job"
              required
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error user-job-error">ошибка</span>
          </div>
          <button type="submit" class="form__save-button" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_content_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_content_add-card" name="formAdd" novalidate>
          <div class="form__input-wrapper">
            <input
              type="text"
              name="placeName"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              class="form__input form__input_place_name"
              id="place-name"
              required
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error place-name-error">ошибка</span>
          </div>
          <div class="form__input-wrapper">
            <input
              type="url"
              name="placeLink"
              placeholder="Ссылка на картинку"
              class="form__input form__input_place_link"
              id="place-link"
              required
            />
            <span class="form__input-error place-link-error">ошибка</span>
          </div>
          <button type="submit" class="form__save-button" value="Создать">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <div class="popup popup_content_image">
      <div class="popup__image-container">
        <img src="./" alt="место" class="popup__image" />
        <p class="popup__image-caption">Место</p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <section class="popup popup_content_confirm-delete">
      <div class="popup__container popup__container_type_confirm">
        <h2 class="popup__title">Вы уверены?</h2>
        <form
          class="form form_content_confirm-delete"
          name="formDel"
          novalidate
        >
          <button type="submit" class="form__save-button" value="Да">Да</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_content_update-avatar">
      <div class="popup__container popup__container_type_avatar">
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="form form_content_update-avatar"
          name="formAvatar"
          novalidate
        >
          <div class="form__input-wrapper">
            <input
              type="url"
              name="updateAvatar"
              placeholder="Ссылка на аватар"
              class="form__input form__input_update_avatar"
              id="update-avatar"
              required
            />
            <span class="form__input-error update-avatar-error">ошибка</span>
          </div>
          <button type="submit" class="form__save-button" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <template id="card-template">
      <li class="cards__item">
        <img src="./" alt="Место" class="cards__image" />
        <div class="cards__name-wrapper">
          <h2 class="cards__name">з. Таганай</h2>
          <div class="cards__like-wrapper">
            <button type="button" class="cards__like-button"></button>
            <span class="cards__like-counter">0</span>
          </div>
        </div>
        <button type="button" class="cards__delete-button"></button>
      </li>
    </template>
  </body>
</html>
