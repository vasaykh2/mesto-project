<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Фотографии мест России и форма редактирования профиля"
    />
    <meta name="keywords" content="Россия, Урал, места, фотографии" />
    <meta name="author" content="Вадим Савинов" />
    <title>Место России</title>
    <!--
    <link rel="stylesheet" href="../src/pages/index.css" />
    -->
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <span class="header__logo"></span>
      </header>

      <main class="content">
        <section class="profile" aria-label="Профиль">
          <img src="./" alt="Имя" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                title="Изменить профиль"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements" aria-label="Карточки">
          <ul class="cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_content_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="form form_content_edit-profile"
          name="formEdit"
          novalidate=""
        >
          <input
            type="text"
            name="userName"
            minlength="2"
            maxlength="50"
            placeholder="Жак-Ив Кусто"
            class="form__item form__item_user_name"
            id="user-name"
            required=""
          />

          <input
            type="text"
            name="userJob"
            minlength="2"
            maxlength="50"
            placeholder="Исследователь океана"
            class="form__item form__item_user_job"
            id="user-job"
            required=""
          />

          <button type="submit" class="form__save-button" value="Сохранить">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_content_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_content_add-card" name="formAdd" novalidate="">
          <input
            type="text"
            name="placeName"
            minlength="2"
            maxlength="30"
            placeholder="Название"
            class="form__item form__item_place_name"
            id="place-name"
            required=""
          />

          <input
            type="url"
            name="placeLink"
            placeholder="Ссылка на картинку"
            class="form__item form__item_place_link"
            id="place-link"
            required=""
          />

          <button type="submit" class="form__save-button" value="Создать">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <div class="popup popup_content_image">
      <div class="popup__image-container">
        <img src="./" alt="место" class="popup__image" />
        <p class="popup__image-caption">Место</p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__item">
        <img src="./" alt="Место" class="cards__image" />
        <div class="cards__name-wrapper">
          <h2 class="cards__name">з. Таганай</h2>
          <button type="button" class="cards__like-button"></button>
        </div>
        <button type="button" class="cards__delete-button"></button>
      </li>
    </template>

    <!--
    <script type="module" src="../src/components/index.js"></script>
    <script type="module" src="../src/components/card.js"></script>
    <script type="module" src="../src/components/modal.js"></script>
    <script type="module" src="../src/components/validate.js"></script>
    <script type="module" src="../src/components/utils.js"></script>
    -->
  </body>
</html>
